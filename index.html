<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa pra Voc√™ üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.3/tsparticles.bundle.min.js"></script>
  <style>
    .space-bg {
      position: relative;
      background: radial-gradient(circle at top left, #5b2a8b, #0b1a56, #020617);
      background-size: 400% 400%;
      animation: spaceGradient 15s ease infinite;
      overflow: hidden;
    }
    @keyframes spaceGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #tsparticles, #tsparticles2, #tsparticlesHearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .planet {
      position: absolute;
      opacity: 0.9;
      animation: float 12s ease-in-out infinite;
      z-index: 2;
    }
    .planet1 { top: 5%; left: 10%; width: 120px; }
    .planet2 { top: 25%; right: 10%; width: 100px; }
    .planet3 { bottom: 15%; left: 20%; width: 130px; }

    .rocket {
      position: absolute;
      top: 20%; right: -150px;
      width: 150px;
      animation: flyAcross 12s linear infinite;
      opacity: 0.9;
      z-index: 3;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(150px) rotate(10deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-110vw) rotate(10deg); opacity: 0; }
    }

    .surprise-pair {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      z-index: 4;
    }

    .surprise-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .surprise-image {
      width: 180px;
      height: 180px;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .caption {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      margin-top: 0.75rem;
      font-size: 1.2rem;
      color: #F9A8D4;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      .rocket {
        width: 100px;
      }
      .planet1, .planet2, .planet3 {
        width: 70px;
      }
      h1 {
        font-size: 1.5rem !important;
        padding: 0 1rem;
      }
      #startBtn {
        font-size: 1rem !important;
        padding: 0.75rem 1.5rem !important;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Tela inicial -->
  <div id="welcomeScreen" class="space-bg text-white flex flex-col items-center justify-center min-h-screen p-4 relative transition-opacity duration-800">
    <div id="tsparticles"></div>
    <img src="terra.png" class="planet planet1" alt="Planeta Terra" />
    <img src="marte.png" class="planet planet2" alt="Planeta Marte" />
    <img src="jupiter.png" class="planet planet3" alt="Planeta J√∫piter" />
    <img src="astronalta.png" class="rocket" alt="Foguete" />

    <h1 class="text-4xl sm:text-5xl font-bold text-center mb-8 drop-shadow-lg z-10">üåå Tenho uma surpresa pra voc√™ üåå</h1>

    <button id="startBtn" class="bg-purple-600 hover:bg-purple-700 text-white text-xl sm:text-2xl px-6 py-3 rounded-full shadow-xl transition-all duration-300 z-10">
      Ver Surpresa ‚ú®
    </button>
  </div>

  <!-- Conte√∫do da surpresa -->
  <div id="surpriseContent" class="hidden space-bg flex flex-col items-center justify-center min-h-screen p-4 relative">
    <div id="tsparticles2"></div>
    <div id="tsparticlesHearts" class="hidden"></div>
    <div class="mb-6 w-full max-w-md">
      <iframe class="rounded-lg w-full" style="border-radius:12px" src="https://open.spotify.com/embed/track/7eJMfftS33KTjuF7lTsMCx?utm_source=generator" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div id="pairContainer" class="surprise-pair">
      <div class="surprise-block">
        <img id="herImage" class="surprise-image" src="emy.jpeg" alt="Foto dela" />
        <div id="herCaption" class="caption">Essa princesa,</div>
      </div>
      <div class="surprise-block">
        <img id="myImage" class="surprise-image" src="gabriel.jpeg" alt="Minha foto" />
        <div id="myCaption" class="caption">aceita sair comigo?</div>
      </div>
    </div>
  </div>

  <script>
    tsParticles.load('tsparticles', {
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        shape: { type: 'star' },
        color: { value: '#ffffff' },
        opacity: { value: 0.6, animation: { enable: true, speed: 1, minimumValue: 0.3 } },
        size: { value: 2, random: { enable: true, minimumValue: 1 } },
        move: { enable: true, speed: 0.4, direction: 'none', outModes: 'out' }
      },
      detectRetina: true
    });

    tsParticles.load('tsparticles2', {
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        shape: { type: 'star' },
        color: { value: '#ffffff' },
        opacity: { value: 0.6, animation: { enable: true, speed: 1, minimumValue: 0.3 } },
        size: { value: 2, random: { enable: true, minimumValue: 1 } },
        move: { enable: true, speed: 0.4, direction: 'none', outModes: 'out' }
      },
      detectRetina: true
    });

    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const surpriseContent = document.getElementById('surpriseContent');
    const pairContainer = document.getElementById('pairContainer');
    const herImage = document.getElementById('herImage');
    const herCaption = document.getElementById('herCaption');
    const myImage = document.getElementById('myImage');
    const myCaption = document.getElementById('myCaption');
    const heartParticles = document.getElementById('tsparticlesHearts');

    startBtn.addEventListener('click', () => {
      welcomeScreen.classList.add('opacity-0');
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        surpriseContent.classList.remove('hidden');
        pairContainer.style.display = 'flex';

        herImage.style.opacity = '1';
        herCaption.style.opacity = '1';

        setTimeout(() => {
          myImage.style.opacity = '1';
          myCaption.style.opacity = '1';
          heartParticles.classList.remove('hidden');
          tsParticles.load('tsparticlesHearts', {
            particles: {
              number: { value: 30, density: { enable: true, area: 800 } },
              shape: {
                type: 'char',
                character: {
                  value: ['‚ù§', 'üíñ', 'üíò'],
                  font: 'Verdana',
                  style: '',
                  weight: '400',
                  fill: true
                }
              },
              color: { value: '#f472b6' },
              opacity: { value: 0.8 },
              size: { value: 20, random: { enable: true, minimumValue: 12 } },
              move: { enable: true, speed: 1, direction: 'top', outModes: 'out' }
            },
            detectRetina: true
          });
        }, 3000);
      }, 800);
    });
  </script>
</body>
</html>
